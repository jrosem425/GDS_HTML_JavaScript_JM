<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Canvas Lab</title>
</head>


<body>
    <h1>Canvas Lab</h1>
    <canvas id="canvas" width="800" height="600" style="border: 1px solid"></canvas>

    <script>
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext("2d")

        //Gives the color of the next shape about to be drawn
        //Fills in with color
        ctx.fillStyle = "#C0DA74"

        //Draw a rectangle
        //1st value x pos 2nd value y pos 3rd is width and 4th is height
        ctx.fillRect(40,20,50,100)

        //make a box outline
        ctx.strokeStyle="#94AE89"
        ctx.lineWidth="1"
        ctx.strokeRect(100,20,50,100)

        //Lets draw some lines

        ctx.strokeStyle="#4FB286"
        //give lines color
        ctx.beginPath()
        //tell canvas we are going yo br drawing lines
        ctx.moveTo(0,0)
        //tell it the starting point

        //feed a bunch of lines to go to
        ctx.lineTo(800,600)
        ctx.lineTo(800,0)
        ctx.lineTo(0,600)
        ctx.lineTo(0,0)

        ctx.stroke();
        //draw the lines

        ctx.fillStyle = "#C0DA74"
        ctx.fillRect(160,20,60,60)


        ctx.strokeStyle="#94AE89"
        ctx.beginPath()
        ctx.moveTo(0,300)
        ctx.lineTo(400,600)
        ctx.lineTo(800,300)
        ctx.lineTo(400,0)
        ctx.lineTo(0,300)
        ctx.stroke();




        //a single line
        ctx.strokeStyle = "darkblue"
        ctx.beginPath()
        ctx.moveTo(400,0)
        ctx.lineTo(400,600)
        ctx.stroke();


        //drawing a triangle

        ctx.strokeStyle ="#FFB7C3"
        //setting color of line
        ctx.fillStyle ="#D3FAC7"
        //setting inner color
        ctx.beginPath()
        //starting the path
        ctx.moveTo(400,20)
        //starting the path

        //setting the coords for each line
        ctx.lineTo(450,100)
        //ctx.lineTo(400,120)
        ctx.lineTo(350,100)

        ctx.closePath();
        //makes the lines a shape
        ctx.fill()
        //filling the color
        ctx.stroke();
        //drawing the lines



        //drawing a circle

        ctx.strokeStyle="darkblue"
        ctx.fillStyle="lightblue"
        ctx.beginPath();
        //ctx.arc(x pos, y pos, radius, start angle, end angle, true/false(clockwise))
        ctx.arc(400,300,100,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()
        ctx.stroke()

        ctx.fillStyle="darkblue"
        ctx.beginPath();
        ctx.arc(365,270,13,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(435,270,13,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()

        ctx.strokeStyle="darkblue"
        ctx.lineWidth=2
        ctx.beginPath();
        ctx.moveTo(395,295)
        ctx.lineTo(395,320)
        ctx.lineTo(410,320)
        ctx.stroke()

        ctx.beginPath()
        ctx.arc(400,335,45,0,2*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()

        ctx.fillStyle="lightblue"
        ctx.beginPath();
        ctx.arc(365,275,5,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(435,275,5,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()


        ctx.fillStyle="lightpink"
        ctx.beginPath();
        ctx.arc(340,305,15,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()

        ctx.beginPath();
        ctx.arc(455,305,15,0,4*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()


        ctx.fillStyle="darkred"
        ctx.beginPath();
        ctx.arc(400,370,20,0,2*Math.PI/2,false)
        ctx.closePath()
        ctx.fill()


        ctx.fillStyle="black"
        ctx.beginPath();
        ctx.arc(400,255,90,0,2*Math.PI/2,true)
        ctx.closePath()
        ctx.fill()


    </script>
</body>

</html>
