            <!-- Main Content! -->

                <!-- Give this a background image! -->
                <div id="pictureDiv" class="boarder-unity">

                    <!-- SHAPES MUST GO INTO THIS DIV, ONCE DONE Shape Title can disappear -->
                    <div id="shapeContent">
                        <canvas id="canvas" width="800" height="600" style="border: 1px solid"></canvas>
                         <script>
                            var canvas = document.getElementById("canvas")
                            var ctx = canvas.getContext("2d")

                            ctx.fillStyle = "yellow"
                            ctx.fillRect(85,302,100,100)
                            ctx.strokeStyle="black"
                            ctx.lineWidth="5px"
                            ctx.strokeRect(85,302,100,100)


                            ctx.fillStyle="#fff0"
                            ctx.strokeStyle="red"
                            ctx.lineWidth="5px"
                            ctx.beginPath();
                            ctx.arc(386,442,67,0,4*Math.PI/2,false)
                            ctx.closePath()
                            ctx.fill()
                            ctx.stroke()


                        </script>
                    </div>
                </div>
            </div>
